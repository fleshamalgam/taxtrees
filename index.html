<html lang="en">
<head>

  <title>Untitled - Notepad</title>

    body {
      margin: 0;
      background: #c0c0c0;
      font-family: "Courier New", Courier, monospace;
    }
    .window {
      width: 80%;
      margin: 50px auto;
      border: 2px solid #000;

      background: white;
    }

      background: #000080;

    }

      padding: 4px 8px;
      font-size: 14px;
    }

      padding: 10px;
      white-space: pre-wrap;
      min-height: 300px;
    }
  </style>
</head>

  <div class="window">
    <div class="title-bar">Untitled - Notepad</div>

  </div>

</html>
