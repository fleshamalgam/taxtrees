<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untitled - Notepad</title>
  <style>
    body {
      margin: 0;
      background: #c0c0c0;
      font-family: "Courier New", Courier, monospace;
    }
    .window {
      width: 80%;
      margin: 50px auto;
      border: 2px solid #000;
      box-shadow: 5px 5px #555;
      background: white;
    }
    .title-bar {
      background: #000080;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
    }
    .menu-bar {
      background: #e0e0e0;
      padding: 4px 8px;
      font-size: 14px;
    }
    .content {
      padding: 10px;
      white-space: pre-wrap;
      min-height: 400px;
      outline: none;
    }
    .upload-area {
      margin: 20px auto;
      text-align: center;
    }
    input[type="file"] {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="upload-area">
    <label for="fileInput"><strong>Upload a .txt file:</strong></label>
    <input type="file" id="fileInput" accept=".txt">
  </div>

  <div class="window">
    <div class="title-bar">Untitled - Notepad</div>
    <div class="menu-bar">File  Edit  Format  View  Help</div>
    <div class="content" id="textDisplay">
      (Upload a .txt file to see its contents here.)
    </div>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('textDisplay').textContent = e.target.result;
        };
        reader.readAsText(file);
      } else {
        alert("Please upload a valid .txt file.");
      }
    });
  </script>
</body>
</html>
