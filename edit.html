<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable FEIS-Style Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    header {
      background-color: #336633;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    nav {
      width: 220px;
      background-color: #eeeeee;
      padding: 15px;
      border-right: 1px solid #ccc;
      height: 100vh;
      box-sizing: border-box;
    }
    main {
      flex-grow: 1;
      padding: 20px;
    }
    .editor {
      min-height: 90vh;
      border: 1px solid #ccc;
      padding: 20px;
      white-space: pre-wrap;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    Species Information System (Editable)
  </header>

  <div class="container">
    <nav>
      <strong>Sections</strong>
      <ul>
        <li><em>(Empty for now)</em></li>
      </ul>
    </nav>

    <main>
      <div id="editor" class="editor" contenteditable="true" spellcheck="false">
        <!-- Start typing your content here. -->
      </div>
    </main>
  </div>

</body>
</html>
